<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Sample 2</title>
  <script>

                        function sampleFunction() 
                        { 
                        window.status="Thank you for clicking the button!" 
                        alert("Hello World!") 
                        } 
  </script>
</head>
<body onload="window.status='Good Evening!';alert('Good Morning!');document.bgColor='violet'" onunload="alert('Goodbye!')">
  <form>
    <input type="button" value="Click!" onclick="sampleFunction()"> <input type="button" value="Click Me!" onclick="alert('This is the first alert!');alert('This is the second alert');alert('This is the third alert')"> <input type="radio" name="num" onclick="window.status='You clicked the first radio button'">First <input type="radio" name="num" onclick="window.status='You clicked the second radio button'">Second <input type="radio" name="num" onclick="window.status='You clicked the third radio button'">Third
  </form>
</body>
</html>
